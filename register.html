<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <form action="">
            <!-- header -->
            <h1>Register</h1>
            <!-- create username -->
            <div class="textbox">
                <input type="text" placeholder="Enter Name" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <!-- email -->
            <div class="email">
                <input type="email" placeholder="Enter valid Email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <!-- create and confirm password -->
            <div class="textbox">
                <input type="password" placeholder="Create Passowrd" required>
                <i class='bx bxs-lock-open'></i>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Confirm Passowrd" required>
                <i class='bx bxs-lock' ></i>
            </div>

            <!-- register button -->
            <button class="button" type="submit">
                <a href="main.html">Register</a>
            </button>

            <!-- login -->
            <div class="register">
                <p>Already have an account?
                    <a href="main.html">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
